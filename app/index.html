<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>狗狗分类</title>
    <link rel="chortcut icon" type="image/x-icon" href="/static/icon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-image: url('/static/bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }


        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 60%;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.2);

            border: none;

            border-radius: 20px;

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 

        }

        .drop-area {
            width: 50%;
            height: 30%;
            border-radius: 20px;
            border: 2px dashed rgba(0, 0, 0, 0.2);
            background: rgba(0, 0, 0, 0.1);
            text-align: center;
            line-height: 280px;
            position: relative;
            transition: all 0.5s ease;
            margin-bottom: 20px;
        }

        .drop-area:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .drop-area p {
            margin: 0;
            color: #ffffff;
            font-size: 14px;
        }

        .drop-area input[type="file"] {
            display: none;
        }

        #image-preview {
            height: 100%;
            width: auto;
            display: none;
            border-radius: 10px;
            object-fit: cover;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        #upload-btn, #file-select-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        #upload-btn:disabled {
            background-color: #b0b0b0;
            cursor: not-allowed;
        }

        #upload-btn:hover, #file-select-btn:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #ffffff;
        }

        /* 在上传文件之后，调整页面布局 */
        .preview-container {
            position: absolute;  /* 固定在 drop-area 右侧 */
            top: 50%;            /* 垂直居中 */
            left: 55%;          /* 位于 drop-area 的右侧，右移 5% */
            transform: translateY(-50%); /* 使其垂直居中对齐 */
            width: 50%;          /* 设定预览区域宽度 */
            transition: opacity 0.5s ease; /* 让透明度在 0.5 秒内过渡 */
            height: 30%;
        }

        .preview-container.show {
            opacity: 1;  /* 显示时设置为完全不透明 */
        }

        .preview-container img {
            height: 30%;
            width: auto;
            max-width: 500px;
            object-fit: cover;
            border-radius: 10px;
        }

        .drop-area.small {
            width: 25%;
            height: 30%;
            margin-left: -30%;
        }

        .buttons {
            margin-top: 20px;
        }

        .tail {
            position: fixed; /* 固定定位 */
            bottom: 0; /* 距离窗口底部为 0 */
            width: 100%; /* 占满窗口宽度 */
            font-size: 10px; /* 小字 */
            text-align: center; /* 居中对齐 */
            color: #333; /* 字体颜色 */
            padding: 5px 0; /* 内边距，增加上下间距 */
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1); /* 添加上边阴影，增加层次感 */
            z-index: 1000; /* 确保在最前面 */
        }
        .trail {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            animation: trail-animation 1s forwards;
            border: none;
        }

        @keyframes trail-animation {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
        <div class="container">
            <h3>拖拽或者选择一个图片预测狗狗的品种</h3>
            <h3>Upload an Image to Predict Dog Breed</h3>

            <!-- 拖拽区域 -->
            <div class="drop-area" id="drop-area">
                <p>Drag & Drop an image or select from path</p>
                <input type="file" id="file-input">
            </div>

            <!-- 图片预览和结果显示 -->
            <div class="preview-container" id="preview-container">
                <img id="image-preview" src="" alt="Image preview">
            </div>
            <!-- 本地文件选择按钮 -->
            <div class="buttons">
                <button id="file-select-btn">Select Local File</button>
                <button id="upload-btn" disabled>Predict !</button>
            </div>

            <h2 id="result" style="white-space: pre-wrap;"></h2>
        </div>
    <p class="tail">sxau rj2223z group1 实训项目，完成于2025.1.9.10:06.p.m.by 杨睿<br>Model fine-tuning by 杨睿 from google:vit-base-patch16-224-in21k.</p>
    <script>
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('file-input');
        const uploadBtn = document.getElementById('upload-btn');
        const imagePreview = document.getElementById('image-preview');
        const resultElement = document.getElementById('result');
        const fileSelectBtn = document.getElementById('file-select-btn');
        const previewContainer = document.getElementById('preview-container');

        let imageFile = null;

        // 拖拽文件
        dropArea.addEventListener('dragover', function(event) {
            event.preventDefault();
            dropArea.style.backgroundColor = '#f0f0f0';
        });

        dropArea.addEventListener('dragleave', function(event) {
            event.preventDefault();
            dropArea.style.backgroundColor = '';
        });

        dropArea.addEventListener('drop', function(event) {
            event.preventDefault();
            dropArea.style.backgroundColor = '';
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                imageFile = files[0];
                previewImage(imageFile);
            }
        });

        // 选择文件
        fileInput.addEventListener('change', function(event) {
            const files = event.target.files;
            if (files.length > 0) {
                imageFile = files[0];
                previewImage(imageFile);
            }
        });

        // 点击本地文件选择按钮
        fileSelectBtn.addEventListener('click', function() {
            fileInput.click();  // 触发文件输入框的点击事件
        });

        // 预览文件（从拖拽或文件选择）
        function previewImage(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                imagePreview.src = e.target.result;
                imagePreview.style.display = 'block';
                uploadBtn.disabled = false;  // 启用上传按钮

                // 上传文件后调整布局
                dropArea.classList.add('small');
                previewContainer.style.display = 'flex'; // 显示预览区域
                // 添加渐显动画
                previewContainer.classList.add('show');
            };
            reader.readAsDataURL(file);
        }

        // 点击上传按钮
        uploadBtn.addEventListener('click', function() {
            resultElement.textContent = "Predicting...";

            const formData = new FormData();
            if (imageFile) {
                formData.append("file", imageFile);
                predictWithFile(formData);
            }
        });

        // // 使用文件进行预测
        // function predictWithFile(formData) {
        //     fetch('/predict', {
        //         method: 'POST',
        //         body: formData
        //     })
        //     .then(response => response.json())
        //     .then(data => {
        //         if (data.predicted_class !== undefined) {
        //             resultElement.textContent = "Predicted Class: " + data.predicted_class;
        //         } else {
        //             resultElement.textContent = "Error: " + data.error;
        //         }
        //     })
        //     .catch(error => {
        //         resultElement.textContent = "Error: " + error.message;
        //     });
        // }

        // 使用文件进行预测
        function predictWithFile(formData) {
            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.predicted_class_english !== undefined && data.predicted_class_chinese !== undefined) {
                    resultElement.textContent = "Predicted Class: " + data.predicted_class_english + "\n" +
                                            "预测类别: " + data.predicted_class_chinese;
                } else {
                    resultElement.textContent = "Error: " + data.error;
                }
            })
            .catch(error => {
                resultElement.textContent = "Error: " + error.message;
            });
        }

        // 鼠标拖尾效果
        document.addEventListener('mousemove', function(event) {
            const trail = document.createElement('div');
            trail.classList.add('trail');
            const size = Math.random() * 20 + 10;  // 随机生成拖尾大小
            trail.style.width = `${size}px`;
            trail.style.height = `${size}px`;
            trail.style.left = `${event.pageX - size / 2}px`;
            trail.style.top = `${event.pageY - size / 2}px`;
            trail.style.backgroundColor = `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.15)`; // 提高透明度

            document.body.appendChild(trail);

            // 动画结束后移除拖尾
            setTimeout(() => {
                trail.remove();
            }, 1000);
        });

        // 清理上传文件夹（页面关闭时调用）
        function clearUploadsFolder() {
            fetch('/clear_uploads', {
                method: 'POST',
            })
            .then(response => response.json())
            .then(data => {
                console.log(data.message);
            })
            .catch(error => {
                console.error('Error clearing uploads:', error);
            });
        }

        // 在页面关闭或刷新时清理文件夹
        window.addEventListener('beforeunload', function(event) {
            clearUploadsFolder();  // 清理上传文件
        });
    </script>
</body>
</html>
